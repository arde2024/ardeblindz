<!DOCTYPE html>
<html>
<head>
    <title>Your Page Title</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/quote.css">
</head>
<body>
<div id="header-placeholder"></div>
<div class="content">
    <div class="container">
        <div class="row">
            <div class="column">
                <h3 class="heading">Let's talk about everything!</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptas debitis, fugit natus?</p>
                <p><img src="images/undraw-contact.svg" alt="Image" class="img-fluid"></p>
            </div>
            <div class="column">
                <form class="mb-5" method="post" id="contactForm" name="contactForm">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control text-area" name="message" id="message" cols="30" rows="7" placeholder="Write your message"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                        <span class="submitting"></span>
                    </div>
                </form>
                <div id="form-message-warning mt-4"></div>
                <div id="form-message-success">
                    Your message was sent, thank you!
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer-placeholder"></div>
<script src="js/include.js"></script>
</body>
</html>
